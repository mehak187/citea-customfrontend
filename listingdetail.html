<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/main1.css">
    <link rel="stylesheet" href="css/main2.css">

<body>

    <section class="top mt-5">
        <div class="container">
            <div class="d-sm-flex d-row justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <div class="furnished-flower">
                        <img src="/imgs/futnished-flower.svg" alt="Flower" class="w-100">
                    </div>
                    <div class="ms-3">
                        <p class="mb-0 light-black">Listed By:</p>
                        <p class="mb-0  fw-bold">John Doberman</p>
                    </div>
                    <div class="listingdeatil-size ms-3">
                        <img src="/imgs/listingdetail-pic.svg" alt="Apartment">
                    </div>
                </div>
                <div class="mt-4  mt-sm-0">
                    <button type="button" class="listingshow-all-btn ">Show all photos</button>
                </div>
            </div>
        </div>
    </section>
    <section class="mt-3">
        <div class="container">
            <div class="row">
                <div class="col-xl-6">
                    <img src="/imgs/apartment1.svg" alt="Apartment" class="w-100">
                </div>
                <div class="col-xl-6 mt-4 mt-xl-0">
                    <div class="row">
                        <div class="col-md-6">
                            <img src="/imgs/apartment3.svg" alt="Apartment" class="w-100">
                        </div>
                        <div class="col-md-6 mt-4 mt-md-0">
                            <img src="/imgs/apartment2.svg" alt="Apartment" class="w-100">
                        </div>
                        <div class="col-md-6 mt-4">
                            <img src="/imgs/apartment-stair.svg" alt="Apartment" class="w-100">

                        <div class="col-md-6 mt-4">
                            <img src="/imgs/apartment5.svg" alt="Apartment" class="w-100">

                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-6">
                    <div class="d-flex justify-content-between p-3 well-funished">
                        <div>
                            <p class="mb-0 fw-bold fs-4">Well Furnished Apartment</p>
                        </div>
                        <div>
                            <i class="fa-regular fa-heart fa-size fa-red"></i>
                            <i class="fa-solid fa-share-nodes fa-size ms-2"></i>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-4">
                            <div class="funished-btn py-3 px-4 d-flex align-items-center">
                                <div class="funishedpic-size">
                                    <img src="/imgs/funished-pic1.svg" alt="Funished" class="w-100">
                                </div>
                                <p class="mb-0 ms-2 fw-bold">3 Bedrooms</p>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="funished-btn py-3 px-4 d-flex align-items-center">
                                <div class="funishedpic-size">
                                    <img src="/imgs/funished-pic1.svg" alt="Funished" class="w-100">
                                </div>
                                <p class="mb-0 ms-2 fw-bold">3 Bedrooms</p>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="funished-btn py-3 px-4 d-flex align-items-center">
                                <div class="funishedpic-size">
                                    <img src="/imgs/funished-pic1.svg" alt="Funished" class="w-100">
                                </div>
                                <p class="mb-0 ms-2 fw-bold">3 Bedrooms</p>
                            </div>
                        </div>
                        <div class="col-4 mt-4">
                            <div class="funished-btn py-3 px-4 d-flex align-items-center">
                                <div class="funishedpic-size">
                                    <img src="/imgs/funished-pic1.svg" alt="Funished" class="w-100">
                                </div>
                                <p class="mb-0 ms-2 fw-bold">3 Bedrooms</p>
                            </div>
                        </div>
                        <div class="col-4 mt-4">
                            <div class="funished-btn py-3 px-4 d-flex align-items-center">
                                <div class="funishedpic-size">
                                    <img src="/imgs/funished-pic1.svg" alt="Funished" class="w-100">
                                </div>
                                <p class="mb-0 ms-2 fw-bold">3 Bedrooms</p>
                            </div>
                        </div>
                        <div class="col-4 mt-4">
                            <div class="funished-btn py-3 px-4 d-flex align-items-center">
                                <div class="funishedpic-size">
                                    <img src="/imgs/funished-pic1.svg" alt="Funished" class="w-100">
                                </div>
                                <p class="mb-0 ms-2 fw-bold">3 Bedrooms</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script src="js/main.js"></script>

</html>
