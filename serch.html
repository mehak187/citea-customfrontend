<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Input with Icon</title>
    
    <!-- Link to Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <style>
        .search-main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 250px;
            padding: 5px;
            border-radius: 30px;
            background-color: #f1f1f1;
            border: 2px solid #ddd;
        }

        .search-main .search-input {
            border: none;
            background: none;
            outline: none;
            flex: 1;
            padding-left: 10px;
            color: #555;
        }

        .search-main .search-input::placeholder {
            color: #999;
        }

        .search-main .search-input::placeholder {
            content: ' ';
            background: none;
        }

        .search-main .search-icon {
            color: #fff;
            background-color: #3d5af1;
            padding: 5px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="search-main">
    <input type="text" class="search-input" placeholder="Search FAQ question here ðŸ™‹">
    <div class="search-icon d-flex">
        <i class="fas fa-search"></i>
    </div>
</div>

</body>
</html>
